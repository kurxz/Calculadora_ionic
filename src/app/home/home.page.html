<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container" class="meio">
    <ion-item >{{ value }} </ion-item>
    
<div *ngFor="let grupo of numeros">
  
    <ion-button id="botoes" *ngFor="let num of grupo" (click)="apertou(num)" > {{ num }} </ion-button>

  </div> 

   </div>
</ion-content>
